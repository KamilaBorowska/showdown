[package]
name = "showdown"
version = "0.10.0"
authors = ["Konrad Borowski <konrad@borowski.pw>"]
description = "Pokemon Showdown Client"
license = "MIT/Apache-2.0"
repository = "https://gitlab.com/KonradBorowski/showdown"
edition = "2018"

[dependencies]
chrono = { version = "0.4.6", optional = true }
extension-trait = "0.2.1"
futures-util = { version = "0.3.7", default-features = false, features = [ "sink" ] }
reqwest = { version = "0.10.6", features = [ "json" ] }
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.35"
tokio = "0.2.20"
tokio-native-tls = "0.1.0"
tokio-tungstenite = { version = "0.11.0", features = [ "tls" ] }
url = "2.1.1"

[dev-dependencies]
chrono = "0.4.6"
comparator = "0.2.0"
futures = "0.3.7"
rand = "0.7.3"
tokio = { version = "0.2.20", features = [ "macros" ] }

[package.metadata.docs.rs]
all-features = true
