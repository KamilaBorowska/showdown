[package]
name = "showdown"
version = "0.10.0"
authors = ["Konrad Borowski <konrad@borowski.pw>"]
description = "Pokemon Showdown Client"
license = "MIT/Apache-2.0"
repository = "https://gitlab.com/KonradBorowski/showdown"
edition = "2018"

[dependencies]
chrono = { version = "0.4.1", optional = true }
extension-trait = "0.2.0"
futures-util = { version = "0.3.0", default-features = false, features = [ "sink" ] }
reqwest = { version = "0.10.0", features = [ "json" ] }
serde = "1.0.0"
serde_derive = "1.0.0"
serde_json = "1.0.0"
tokio = "0.2.11"
tokio-native-tls = "0.1.0"
tokio-tungstenite = { version = "0.11.0", features = [ "tls" ] }
url = "2.0.0"

[dev-dependencies]
chrono = "0.4.1"
comparator = "0.2.0"
futures = "0.3.0"
rand = "0.7.0"
tokio = { version = "0.2.0", features = [ "macros" ] }

[package.metadata.docs.rs]
all-features = true
